spring.application.name=peer-review-backend

# Render gives PORT automatically
server.port=${PORT:8080}

# ================= DATABASE CONFIG =================
# If DB_URL env variable exists → Render Postgres is used
# If not → fallback to local MySQL

spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/peer_review_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:2400033275}

# Auto-detect driver from URL
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect auto-switch
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.MySQLDialect}

# ================= FRONTEND =================
app.frontend.url=http://localhost:5173,http://127.0.0.1:5173,http://localhost:5174,http://127.0.0.1:5174

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never